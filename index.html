</head>

<body>
  <div class="container">
        <div class="header">
          <h3 class="text-muted"><a href="https://trumptawk.datawheel.us">Trump Tawk</a></h3>
        </div>

        <div class="jumbotron">

          <div><video id="player" src="/words/i.mp4" width="100%"></video></div>
          <div><select id="select-words"></select></div>
          <div>
            <p>
              <a onclick="setUp()" class="btn btn-lg btn-success" role="button"><i class="fa fa-play"></i> Play</a>
              <a onclick="shuffle()" class="btn btn-lg btn-info" role="button"><i class="fa fa-random"></i> Shuffle</a>
              <a onclick="window.prompt('Copy the link below', window.location.href)" class="btn btn-lg btn-primary" role="button"><i class="fa fa-share"></i> Share</a>
            </p>
          </div>
          <div style="display:none;"><video muted id="hidden-player" src="/words/am.mp4" width="100%"></video></div>

        </div>

        <div class="row marketing">
          <div class="col-lg-12">
            <p>Type in one word at a time and hit enter or click the word from the autocomplete to register the word. When you're done with your phrase click play!</p>
          </div>
        </div>

        <footer class="footer">
          <p>
            A <a target="_blank" href="http://twitter.com/datawheel">@Datawheel</a> Labs Project by <strong><a target="_blank" href="http://twitter.com/jspeis">@jspeis</a></strong>. Check it out <a href="http://github.com/datawheel/trumptawk">on Github</a> <br/>
          </p>
          <a target="_blank" href="http://datawheel.us"><img src="datawheel-labs.png" /></a>
        </footer>

      </div>

<script>
var tmp = ['make', 'america', 'deport', 'again'];

var phrases = [
  ['make', 'america', 'deport', 'again'],
  ['make', 'america', 'russian', 'again'],
  ['i', 'am', 'not', 'the', 'best'],
  ['that', 'is', 'stupid'],
  ['i', 'dont', 'have', 'billions'],
  ['i', 'am', 'not', 'crazy'],
  ['i', 'am', 'the', 'best'],
  ['i', 'love', 'clinton'],
  ['clinton', 'is', 'the', 'best'],
  ['russia', 'is', 'the', 'best']
]

var msg = getQueryVariable('msg');
if (msg) {
  tmp = msg.split(",");
}

function shuffle() {
  tmp = phrases[Math.floor(Math.random()*phrases.length)];
  selectize.setValue(tmp);
}

function getQueryVariable(variable) {
    // courtesy of http://stackoverflow.com/questions/2090551/parse-query-string-in-javascript
    var query = window.location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
        }
    }
    console.log('Query variable %s not found', variable);
}

function handleChange(val) {
  tmp = val;
  if (val)
    window.history.replaceState(null, null, "/?msg=" + val.join(","));

}

var $select = $('#select-words').selectize({
    maxItems: null,
    onChange: handleChange,
    valueField: 'word',
    labelField: 'word',
    searchField: 'word',
    // delimiter: ' ',
    options: [{'word': 'world'}, {'word': 'history'}, {'word': 'worst'}, {'word': 'stupid'}, {'word': 'nasty'}, {'word': 'a'}, {'word': 'achieve'}, {'word': 'again'}, {'word': 'am'}, {'word': 'amendment'}, {'word': 'america'}, {'word': 'american'}, {'word': 'and'}, {'word': 'are'}, {'word': 'as'}, {'word': 'at'}, {'word': 'attack'}, {'word': 'be'}, {'word': 'because'}, {'word': 'been'}, {'word': 'before'}, {'word': 'best'}, {'word': 'big'}, {'word': 'billions'}, {'word': 'cares'}, {'word': 'chance'}, {'word': 'china'}, {'word': 'clinton'}, {'word': 'comply'}, {'word': 'control'}, {'word': 'corrupt'}, {'word': 'crazy'}, {'word': 'deport'}, {'word': 'deported'}, {'word': 'do'}, {'word': 'dont'}, {'word': 'education'}, {'word': 'end'}, {'word': 'everything'}, {'word': 'factory'}, {'word': 'fantastic'}, {'word': 'farms'}, {'word': 'fight'}, {'word': 'for'}, {'word': 'goal'}, {'word': 'going'}, {'word': 'great'}, {'word': 'had'}, {'word': 'hard'}, {'word': 'have'}, {'word': 'he'}, {'word': 'hear'}, {'word': 'historic'}, {'word': 'huge'}, {'word': 'i'}, {'word': 'idea'}, {'word': 'in'}, {'word': 'is'}, {'word': 'it'}, {'word': 'know'}, {'word': 'leader'}, {'word': 'legal'}, {'word': 'like'}, {'word': 'listen'}, {'word': 'love'}, {'word': 'lying'}, {'word': 'make'}, {'word': 'mexico'}, {'word': 'million'}, {'word': 'mistake'}, {'word': 'mysteries'}, {'word': 'new'}, {'word': 'norm'}, {'word': 'not'}, {'word': 'obama'}, {'word': 'of'}, {'word': 'on'}, {'word': 'order'}, {'word': 'our'}, {'word': 'out'}, {'word': 'party'}, {'word': 'people'}, {'word': 'poor'}, {'word': 'population'}, {'word': 'power'}, {'word': 'president'}, {'word': 'problem'}, {'word': 'russia'}, {'word': 'russian'}, {'word': 'russians'}, {'word': 'save'}, {'word': 'see'}, {'word': 'small'}, {'word': 'something'}, {'word': 'stupid'}, {'word': 'talent'}, {'word': 'that'}, {'word': 'the'}, {'word': 'there'}, {'word': 'they'}, {'word': 'things'}, {'word': 'this'}, {'word': 'thought'}, {'word': 'to'}, {'word': 'tremendous'}, {'word': 'very'}, {'word': 'we'}, {'word': 'whatthehell'}, {'word': 'which'}, {'word': 'white'}, {'word': 'win'}, {'word': 'with'}, {'word': 'you'}, {'word': 'your'}, {'word': 'zero'}],
    items: tmp
});
var selectize = $select[0].selectize;

var sentence = [];
var video = document.querySelector("#player");
var hidden_video = document.querySelector("#hidden-player");

function setUp(){
  sentence = tmp.slice();
  playMe();
}

function playMe() {
  if (sentence.length > 0) {
    var w = sentence.shift();
    video.src = 'words/' + w + '.mp4';
    video.play();
    video.addEventListener('ended', playMe, false);

    // start preloading next video - maybe caching will help?
    if (sentence.length > 0) {
      hidden_video.src = 'words/' + sentence[0] + '.mp4';
      hidden_video.play();
    }
  }
}

</script>

</body>
</html>
